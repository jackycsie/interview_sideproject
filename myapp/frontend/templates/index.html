<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Welcome to My Web App</h1>
  
  <h2>Create User</h2>
  <div>
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId" required>

    <label for="points">Points:</label>
    <input type="number" id="points" name="points" min="0">

    <label for="cash">Cash:</label>
    <input type="number" id="cash" name="cash" min="0" step="0.01">

    <button onclick="createUser()">Create User</button>
  </div>
  
  <h2>Get User</h2>
  <div>
    <label for="getUserId">User ID:</label>
    <input type="text" id="getUserId" name="getUserId" required>

    <button onclick="getUser()">Get User</button>
  </div>
  
  <h2>Delete User</h2>
  <div>
    <label for="deleteUserId">User ID:</label>
    <input type="text" id="deleteUserId" name="deleteUserId" required>

    <button onclick="deleteUser()">Delete User</button>
  </div>
  
  <h2>Purchase Product</h2>
  <div>
    <label for="purchaseUserId">User ID:</label>
    <input type="text" id="purchaseUserId" name="purchaseUserId" required>
    
    <label for="purchaseProductId">Product ID:</label>
    <input type="text" id="purchaseProductId" name="purchaseProductId" required>

    <button onclick="purchaseProduct()">Purchase Product</button>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
